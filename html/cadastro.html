<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Conecta - Cadastro</title>
  <link rel="stylesheet" href="../css/ong-style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <div class="brand">
        <img src="../imagens/logo.png" alt="Logo ONG Conecta" width="50" width="50">
        <h1>ONG Conecta</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
        <div class="hamburger"><span></span><span></span><span></span></div>
      </nav>
      <div class="mobile-menu">
      </div>
    </div>
  </div>
</header>

<main>
  <section class="container mt-24">
    <h1>Cadastro de Voluntario / Doador</h1>
    <form id="formCadastro">
      <fieldset>
        <legend>Informacoes Pessoais</legend>
        <div class="field-row">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" required>
          </div>
        </div>
        <div class="field-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" required>
          </div>
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereco</legend>
        <div class="field-row">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="9" required>
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" maxlength="2" required>
          </div>
        </div>
        <div class="form-group">
          <label for="endereco">Endereco</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 ONG Conecta - Todos os direitos reservados</p>
  </div>
</footer>

<script>
  const btn = document.querySelector('.hamburger');
  const mobile = document.querySelector('.mobile-menu');
  btn.addEventListener('click', () => mobile.classList.toggle('open'));

  // Mascaras simples
  const cpfInput = document.getElementById('cpf');
  cpfInput.addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g,'');
    v=v.replace(/(\d{3})(\d)/,'$1.$2');
    v=v.replace(/(\d{3})(\d)/,'$1.$2');
    v=v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
    e.target.value = v;
  });

  const telInput = document.getElementById('telefone');
  telInput.addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g,'');
    v=v.replace(/^(\d{2})(\d)/g,'($1) $2');
    v=v.replace(/(\d{5})(\d)/,'$1-$2');
    e.target.value = v;
  });

  const cepInput = document.getElementById('cep');
  cepInput.addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g,'');
    v=v.replace(/(\d{5})(\d)/,'$1-$2');
    e.target.value = v;
  });
</script>
</body>
</html>
